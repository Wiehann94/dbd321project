<div class="container">

  <form (ngSubmit)="processFormCustomer()">
    <div class="form group">
      <input type="text" name="id" class="form-control" [(ngModel)]="customer.customer_Id">
    </div>
    <div class="form group">
      <label for="first_Name">city_Name</label>
      <input type="text" name="city_Name" class="form-control" [(ngModel)]="customer.first_Name">
    </div>

    <div class="form group">
      <label for="last_Name">city_Name</label>
      <input type="text" name="city_Name" class="form-control" [(ngModel)]="customer.last_Name">
    </div>

    <div class="form group">
      <label for="email">city_Name</label>
      <input type="text" name="city_Name" class="form-control" [(ngModel)]="customer.email">
    </div>

    <div class="form group">
      <label for="active">city_Name</label>
      <input type="text" name="city_Name" class="form-control" [(ngModel)]="customer.active">
    </div>


    <div class="form group">
      <label for="address_Id">country_Id</label>
      <input type="text" name="country_Id" class="form-control" [(ngModel)]="customer.address_Id">
    </div>



    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
